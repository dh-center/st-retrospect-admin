"""API queries"""
type Query {
  """Healthcheck endpoint"""
  health: String!

  """Get specific person"""
  person(
    """Person id"""
    id: ID!
  ): Person

  """Get all persons"""
  persons(
    """The cursor after which we take the data"""
    after: Cursor

    """The cursor after before we take the data"""
    before: Cursor

    """
    Number of requested nodes after a node with a cursor in the after argument
    """
    first: Int

    """
    Number of requested nodes before a node with a cursor in the before argument
    """
    last: Int
  ): PersonConnection!

  """Get specific location"""
  location(
    """Location id"""
    id: ID!
  ): Location

  """Get all locations"""
  locations(
    """The cursor after which we take the data"""
    after: Cursor

    """The cursor after before we take the data"""
    before: Cursor

    """
    Number of requested nodes after a node with a cursor in the after argument
    """
    first: Int

    """
    Number of requested nodes before a node with a cursor in the before argument
    """
    last: Int
  ): LocationConnection!

  """Get specific locationInstances"""
  locationInstance(
    """locationInstances id"""
    id: ID!
  ): LocationInstance

  """Get all locationInstances"""
  locationInstances: [LocationInstance!]!

  """Get relations on user request"""
  search(
    """The string on the basis of which the request will be made"""
    searchString: String!
  ): [Relation!]!

  """Returns list of all location types"""
  locationTypes: [LocationType!]!

  """Get specific relation"""
  relation(
    """Relation id"""
    id: ID!
  ): Relation

  """Get all relations"""
  relations(
    """The cursor after which we take the data"""
    after: Cursor

    """The cursor after before we take the data"""
    before: Cursor

    """
    Number of requested nodes after a node with a cursor in the after argument
    """
    first: Int

    """
    Number of requested nodes before a node with a cursor in the before argument
    """
    last: Int
  ): RelationConnection!

  """Get all routes"""
  routes(
    """Search filter"""
    filter: RoutesFilter
  ): [Route!]!

  """Get nearest routes"""
  nearestRoutes(
    """Center coordinates"""
    center: Coordinates!

    """Search radius (in metres)"""
    radius: Float = 4000

    """Search filter"""
    filter: RoutesFilter
  ): [Route!]!

  """Get specific route by id"""
  route(
    """Route id"""
    id: ID!
  ): Route

  """Get info about user"""
  me: User!

  """Get specific Quest"""
  quest(
    """Quest id"""
    id: ID!
  ): Quest

  """Get all quests"""
  quests(
    """The cursor after which we take the data"""
    after: Cursor

    """The cursor after before we take the data"""
    before: Cursor

    """
    Number of requested nodes after a node with a cursor in the after argument
    """
    first: Int

    """
    Number of requested nodes before a node with a cursor in the before argument
    """
    last: Int
  ): QuestConnection!
}

